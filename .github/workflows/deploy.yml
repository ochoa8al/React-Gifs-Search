name: Deploy react app
on:
 push: 
   branches:
     - main
jobs:
 deploy:
  name: deploy app
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [ "16.x" ]     
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1 
      with:
        node-version: ${{matrix.node-version}}  
    - name: install packages
      run: npm install
      - name: registry github user
        run: |
          git config --global user.ochoa8al@gmail.com <email>
          git config --global user.ochoaal <name>
    - name: deploy the app
      run: npm run deploy
      env:
        TOKENGITHUBGIFS: ${{ secrets.TOKENGITHUBGIFS }}